before_install:
  - sudo apt-get update && sudo apt-get install apt-transport-https ca-certificates -y && sudo update-ca-certificates
  - gem update --system

language: ruby
script: "./script/cibuild"
jdk: openjdk10
dist: focal # instead of default xenial per https://github.com/rvm/rvm/issues/5133#issuecomment-932342146
deploy:
  skip_cleanup: true
  provider: script
  script: "./script/cibuild; ./script/cideploy"
  on:
    branch: master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  addons:
  apt:
    packages:libcurl4-openssl-dev
cache: bundler
notifications:
  email: false
