home:
  title: |
    Potere ai <span class="red">lavoratori</span> del settore tecnologico.
  summary: Guidati da una visione inclusiva ed egualitaria nel settore tecnologico, la TWC opera per rafforzare il ruolo del lavoratore attraverso la formazione e l'auto-organizzazione diffusa.
  who_we_are:
    title: Chi siamo
    description: Siamo un gruppo di lavoratori collegati al settore tecnologico, sindacalisti, operatori sociali e amici.
  why_we_organize:
    title: Dove operiamo
    description: Organizziamo attività principalmente negli Stati Uniti ma siamo presenti anche in diverse nazioni Europee e Asiatiche
  who_we_support:
    title: Chi supportiamo
    description: Lavoriamo in collaborazione con movimenti già esistenti che puntano all'equità sociale, ai diritti dei lavoratori e all'inclusione economica.
  how_we_work:
    title: Come lavoriamo
    description: |
      Siamo una struttura democratica, sostenuta esclusivamente da volontari e gestita dai lavoratori. Al momento la partecipazione consiste esclusivamente nella presenza ai meeting o la contribuzione nei diversi progetti a cui è interessata la comunità. Ci organizziamo online ma operare IRL è la nostra priorità. Guarda <a href="/community-guide">la guida della comunità</a> per maggiori informazioni.
  check_out_meeting:
    title: Partecipa ad un meeting
    link: |
      Check out a meeting at a <a href="/chapters">local chapter</a>
